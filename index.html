<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
<title>To-Do List</title>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link href="main.css" rel="stylesheet">
</head>
<body class="bg-[url('https://lh3.googleusercontent.com/C32GM2pjZ6uubiP4Nu_OZgRBzP-Z4NEp55HrcZLT9HHGbkDvzEBiQcpj7Halc8ZvXWOEGWYTz__oslduMzYufjIZuVIu8rbXVyU0iOdkOlwYrcrEt6Y=w1200-rj')] bg-center bg-no-repeat bg-cover bg-fixed mt-[7em]">
  <div class="bg-[#fcfdf6cc] rounded-[3em] mx-auto max-w-[600px] py-[2em] px-[1em] ">
    <div class="mb-8">
    <h1 class="text-[48px] leading-[1.4em] mb-[0.4em] mt-0 text-center">To-Do List</h1>
    <div class="flex justify-between items-center mb-6">
      <span class="text-[#1a1c18] text-[18px] font-[700]">Item count: <span id="item-count">0</span></span>
      <span class="text-[#1a1c18] text-[18px] font-[700]">Unchecked count: <span id="unchecked-count">0</span></span>
    </div>
    <div class="flex items-center mb-4">
      <input id="todo-input" class="bg-transparent border-none box-border text-xl text-=black leading-[2] px-[0.5rem] py-[1rem] outline-none focus:border-[#aaa] w-[75%]" type="text" placeholder="Add New Task" maxlength="50" required>
      <div onClick="newTodo();" class=" rounded-xl  text-white p-2 pl-5 pr-5 cursor-pointer">
        <span class="bg-[#326b24] rounded-r-lg text-white p-2 pl-5 pr-5 cursor-pointer  hover:bg-[#3dacfe] translate-y-(-2px)">Add +</span>
      </div>
    </div>
    <div class="rounded-inherit list-none px-0 py-0">
      <div class="todo-list">
        <h2 class="text-[#1a1c18] text-[18px] font-[700]">Get your stuff done :)</h2>
        
    <div id="todo-list"></div>
  </div>
</div>
</div>
<div class="mt-8">
</div>
</div>
  <script src="./script.js"></script>
</body>
</html>
